<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Profile</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="shortcut icon" th:href="@{/icon/icon5.png}">
</head>
<body>

<header th:replace="fragments/header :: header"></header>

    <div class="container">
        <h1>Student Profile</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${student.firstName} + ' ' + ${student.lastName}"></h5>
                <p class="card-text"><strong>Email: </strong><span th:text="${student.email}"></span></p>
                <p class="card-text"><strong>Username: </strong><span th:text="${student.userName}"></span></p>
                <p class="card-text"><strong>Gender: </strong><span th:text="${student.gender}"></span></p>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/footer :: footer"></footer>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
