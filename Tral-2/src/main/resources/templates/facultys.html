<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Adhyapanam</title>
<link rel="shortcut icon" th:href="@{/icon/icon5.png}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

   <header th:replace="fragments/header :: header"></header>
   
   <div class="container">
      <div class="row">
         <h1>Faculty List</h1>
      </div>
      <div class="row">
         <div class="col-lg-3">
            <a th:href="@{/facultys/new}" class="btn btn-primary btn-sm mb-3">Add Faculty</a>
         </div>
      </div>
      <table class="table table-striped table-bordered">
         <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>Position</th>
              <th>Profile Pic</th>
              <th>Actions</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each = "faculty : ${facultys}">
               <td th:text = "${faculty.firstName} + ' ' + ${faculty.lastName}"></td>
               <td th:text = "${faculty.email}"></td>
               <td th:text = "${faculty.gender}"></td>
               <td th:text = "${faculty.position}"></td>
               <td th:text = "${faculty.photo}"></td>
               <td>
                 <a th:href="@{/facultys/edit/{id}(id=${faculty.id})}"
                  class="btn btn-primary">Update</a>

                 <a th:href="@{/facultys/{id}(id=${faculty.id})}"
                  class="btn btn-danger">Delete</a>
               </td>          
            </tr>
         </tbody>
      </table>
   </div>
   
   <footer th:replace="fragments/footer :: footer"></footer>
   
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
