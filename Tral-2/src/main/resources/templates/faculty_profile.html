<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adhyapanam</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="shortcut icon" th:href="@{/icon/icon5.png}">
</head>
<body>

	<header th:replace="fragments/header :: header"></header>
	
	<hr>
	<div class="container">
		<h1 class="card-title">Faculty Profile</h1>
		<div class="row justify-content-center">
			<div class="col-sm-8 card">
				<div class="card-body">
			      <table>
			          <tr>
			            <td class="col-md-4" style="margin-right: 2px;">
			              <img class="card-img-top" th:src="@{/pic/Back.jpg}"
							alt="Profile Image">
			            </td>
			            <td>
			              <h5 class="card-title"
							th:text="${faculty.firstName} + ' ' + ${faculty.lastName}"></h5>
						<p class="card-text">
							<strong>Email: </strong><span th:text="${faculty.email}"></span>
						</p>
						<p class="card-text">
							<strong>Gender: </strong><span th:text="${faculty.gender}"></span>
						</p>
						<p class="card-text">
							<strong>Position: </strong><span th:text="${faculty.position}"></span>
						</p>
						<p class="card-text">
							<strong>Department: </strong><span
								th:text="${faculty.department}"></span>
						</p>
						<p class="card-text">
							<strong>Id: </strong><span th:text="${faculty.id}"></span>
						</p>
			            </td>
			          </tr>
			      </table>
						
				</div>
			</div>
		</div>
	</div>
	<hr>
	
	<footer th:replace="fragments/footer :: footer"></footer>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
